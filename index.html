<!DOCTYPE html>
<html>
	<head>
		<title>Hello frameless</title>
		<script type="text/javascript" src="./js/angular.min.js"></script>
		<script type="text/javascript" src="./js/script.js"></script>
	</head>
	<body ng-app="myModule" ng-controller="myController">
		<h1>Hello world!</h1>
		<div >
			<strong:>Name:</strong> {{ developer.name }}<br>
			<strong:>Name:</strong> {{ developer.surname }}<br>
			<strong:>Age:</strong> {{ developer.age }}<br>
			<strong:>Github:</strong> <a ng-href="{{ developer.github }}">{{ developer.github }}</a><br>
		</div>
	</body>
</html>
